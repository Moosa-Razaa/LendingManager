<main class="mainBody">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>Login Here</h3>

    <div class="input-item">
      <label for="username">Username</label>
      <input (input)="OnUsernameChange($event)" type="text" placeholder="Email or Phone" id="username" />
    </div>

    <div class="input-item">
      <label for="password">Password</label>
      <input (input)="OnPasswordChange($event)" type="password" placeholder="Password" id="password" />
    </div>

    <div class="container">

      <button (click)="OnSubmitLogin($event)" class="button type--A">
        <div class="button__line"></div>
        <div class="button__line"></div>
        <span class="button__text">Login</span>
        <div class="button__drow1"></div>
        <div class="button__drow2"></div>
      </button>

      <button href="#" class="button type--B">
        <div class="button__line"></div>
        <div class="button__line"></div>
        <span class="button__text">Create New Account</span>
        <div class="button__drow1"></div>
        <div class="button__drow2"></div>
      </button>
    </div>
  </form>
</main>
